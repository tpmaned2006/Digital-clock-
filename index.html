<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>🌈 Digital Clock</h1>
    </header>

    <section aria-label="Clock and Date">
      <div class="clock" id="clock">00:00:00</div>
      <div class="date" id="date">DD/MM/YYYY</div>
    </section>

    <section class="alarm-container" aria-label="Alarm Feature">
      <label for="alarmTime">Set Alarm:</label>
      <input type="time" id="alarmTime">
      <button id="setAlarmBtn">Set Alarm ⏰</button>
      <ul id="alarmList"></ul>
    </section>

    <section class="stopwatch" aria-label="Stopwatch Feature">
      <h2>⏱️ Stopwatch</h2>
      <div id="stopwatchDisplay">00:00:00</div>
      <button id="startStopwatch">Start</button>
      <button id="stopStopwatch">Stop</button>
      <button id="resetStopwatch">Reset</button>
    </section>

    <section class="timer" aria-label="Timer Feature">
      <h2>⏲️ Timer</h2>
      <label for="timerInput">Enter seconds:</label>
      <input type="number" id="timerInput" placeholder="Enter seconds">
      <div id="timerDisplay">00:00</div>
      <button id="startTimer">Start Timer</button>
      <button id="resetTimer">Reset Timer</button>
    </section>

    <section>
      <button id="themeToggle">🌙 Toggle Dark/Light Mode</button>
    </section>

    <section class="color-picker">
      <label for="bgColorPicker">🎨 Choose Background: </label>
      <input type="color" id="bgColorPicker">
    </section>
  </main>

  <audio id="alarmSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
